<style type="text/css">
    .zuqiu_left{font-size: 24px}
    .text_box2 {padding:5px 0 5px 10px; }
    .text_box2 {clear:both; padding:20px 0 0 10px;border-bottom:2px solid #B50000;_zoom:1}
    .text_box2 .p_video {position: relative;width:124px; height:215px; margin:0 30px;float:left;_display:inline}
    .text_box2 .p_video .img_outer img{width:120px; height:72px}
    .text_box2 .p_video{margin-top: 20px;}
</style>
<!-- 调用头部文件 -->
<include file = "Public:homeheader" title = "{$fenleiInfo.name}-{$SiteInfo.title}" />


<!-- 本页导航栏开始 -->
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>首页</h2>
        <ol class="breadcrumb">
            <li>
                <a href="__APP__">首页</a>
            </li>
            <li class="active">
                <strong>{$fenleiInfo.name}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<!-- 本页导航栏结束 -->
<!-- 正文开始 -->
<div class="zuqiu_left"><span><a href="#"><strong>足球视频</strong></a></span></div>
<div class="text_box2">
    <foreach name = "arr" item = "vo">
        <div class="p_video">
            <div class="img_outer">
            <a href="{$vo.url}" title="{$vo.title}" target="_blank"><img src="{$vo.img}" alt="{$vo.title}" /><em>{$video_time}</em></a></div>
            <dl><dt><a href="{$vo.url}" title="{$vo.title}" target="_blank">{$vo.title}</a></dt>
            <dd>分享: <a href="{$vo.author_page}" target="_blank">{$vo.author}</a></dd>
        </div>
    </foreach>
</div>
<!-- 正文结束 -->

<!-- 调用脚部文件 -->
<include file = "Public:homefooter"  />
